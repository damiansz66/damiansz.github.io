<!DOCTYPE html>
<html>
<title>Technik informatyk</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<body>
<div id="mydiv"></div>



</body>
<script type="text/javascript">
const request = new XMLHttpRequest();
 
request.open('GET', 'eun1.api.riotgames.com/lol/league/v4/positions/by-summoner/sY1mNlWa-gqpa6KRH-I1rP-j3Gd-lDJMlwi82rSpScN6Lp0?api_key=RGAPI-c059c870-0e48-42c4-874d-2dbcda403749');
request.send(); 
 
request.onload = () => {
  if (request.status === 200) {
    console.log("Success"); // So extract data from json and create table
    
    //Extracting data
    var jokeid = JSON.parse(request.response).value.summonerName;
    var joke = JSON.parse(request.response).value.tier;
    
    //Creating table
    var table="<table>";
	table+="<tr><td>Joke ID</td><td>Joke</td></tr>"; 
	table+="<tr><td>"+jokeid+"</td><td>"+joke+"</td></tr>";
	table+="</table>";
 
    //Showing the table inside table
    document.getElementById("mydiv").innerHTML = table;   
  } 
};
 
request.onerror = () => {
  console.log("error")
};
</script>
</html>
